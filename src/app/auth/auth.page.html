<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Vogel</ion-title>
    <p *ngIf="!isSignUp" class="subTitle">Sign in to access your account</p>
    <p *ngIf="isSignUp" class="subTitle">Create your account</p>
  </div>

  <form *ngIf="!isSignUp" [formGroup]="loginForm">
    <div class="ion-padding" >
      <ion-item>
        <ion-input formControlName="email" placeholder="Email" class="input" type="email"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" placeholder="Password" class="input" type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-button expand="block" (click)="login()">Log In</ion-button>
    </div>
    </form>

    <form *ngIf="isSignUp" [formGroup]="regForm">
    <div  class="ion-padding">
      <ion-item>
        <ion-input formControlName="email" placeholder="Email" class="input" type="email" errorText="Please enter a valid email"></ion-input>
        <ion-icon name="mail-outline"></ion-icon>
      </ion-item>
      <!-- <div *ngIf="this.regForm.controls?.['email']?.touched && this.regForm.controls?.['email']?.invalid">
        <ion-text color="danger" *ngIf="errorControl['email'].hasError('pattern')">
          Please enter a valid email
        </ion-text>
      </div> -->
      <ion-item>
        <ion-input formControlName="firstName" placeholder="First Name" class="input" type="text"></ion-input>
        <ion-input formControlName="lastName" placeholder="Last Name" class="input" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" placeholder="Password" class="input" type="password" errorText="
        Password must have at least
        1 uppercase letter, 
        1 lowercase letter & 
        1 number
        and contain 8 chars
        "></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input formControlName="confirmPassword" placeholder="Confirm password" class="input" type="password" errorText="Passwords must match"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-input formControlName="mobile" placeholder="Mobile" class="input" type="tel" errorText="Please enter your mobile"></ion-input>
        <ion-icon name="call-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-select aria-label="Fruit" interface="popover" label="user role" formControlName="userRole">
          <ion-select-option value="client" selected>Client</ion-select-option>
          <ion-select-option value="attendee">Attendee</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-button expand="block" (click)="createAccount()">Sign Up</ion-button>
    </div>

    
    <!-- <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
      <ion-fab-button [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab> -->
  </form>
  <div class="signupLink">
    <p *ngIf="!isSignUp"> New member?<a (click)="isSignUp = true"> Sign up now</a></p>
    <p *ngIf="isSignUp"> Already have an account?<a (click)="isSignUp = false"> Log in</a></p>
  </div>
</ion-content>
